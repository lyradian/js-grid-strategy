<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Game Prototype</title>
    <script src="data/session.js"></script>
    <script src="manager/game.js"></script>
    <script src="manager/render.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #game-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #endTurnBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-info"></div>
        <button id="endTurnBtn">End Turn</button>
    </div>

    <script>        
        const game = new GameManager(new RenderManager('gameCanvas'), new Session());
    </script>
</body>
</html>
